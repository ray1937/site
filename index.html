<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 3 Meses, Meu Amor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.5;
      }
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      animation: fall 6s linear infinite;
      pointer-events: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      left: 0;
    }
    .heart::before {
      content: '♥';
      position: absolute;
      font-size: 40px;
      color: red;
      z-index: 1;
    }
    .heart span {
      position: relative;
      z-index: 2;
      font-size: 20px;
      color: white;
    }
    .ring {
      width: 300px;
      height: 300px;
      border: 10px solid silver;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, #f3f4f6, #e5e7eb);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .ring-text {
      width: 80%;
      height: 80%;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      color: #1f2937;
      text-align: center;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Audio Player corrigido -->
  <audio id="background-music" muted autoplay loop>
    <source src="musicas/musica1.mp3" type="audio/mp3">
    <source src="musicas/musica2.mp3" type="audio/mp3">
    <source src="musicas/musica3.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Intro -->
  <div id="intro" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50">
    <p class="text-white text-2xl md:text-4xl text-center p-4 animate-pulse">
      Site feito por Gustavo Henrique, isso mesmo eu mesmo, esse retardado que vc namora é capaz de programar um site inteiro enquanto vc dorme
    </p>
  </div>

  <!-- Main -->
  <div id="main" class="hidden relative w-full h-screen flex items-center justify-center">
    <div id="hearts"></div>

    <!-- Formulário etc... -->
    <!-- (Restante do conteúdo continua igual) -->
  </div>

  <script>
    const audio = document.getElementById('background-music');

    const playlist = [
      'musicas/musica1.mp3',
      'musicas/musica2.mp3',
      'musicas/musica3.mp3'
    ];
    let currentTrack = 0;

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      audio.src = playlist[currentTrack];
      audio.play();
    });

    setTimeout(() => {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
      createHearts();

      // Toca música após interação
      document.addEventListener('click', () => {
        audio.muted = false;
        audio.play().catch(err => console.warn("Erro ao tentar tocar áudio:", err));
      }, { once: true });
    }, 5000);

    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      function addHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        const initial = Math.random() > 0.5 ? 'G' : 'M';
        heart.innerHTML = `<span>${initial}</span>`;
        heart.style.left = `${Math.random() * window.innerWidth}px`;
        heart.style.animationDuration = `${5 + Math.random() * 3}s`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
      setInterval(addHeart, 500);
    }

    // (Restante do JS continua como você enviou)
  </script>
</body>
</html>
