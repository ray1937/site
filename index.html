<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiEtapas com Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .step {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .step.active {
            display: block;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #music-controls {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="music-controls">
    <button id="playPauseBtn">Tocar Música</button>
</div>

<audio id="background-music" loop preload="auto">
    <source src="musicas/musica1.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
</audio>

<div id="step1" class="step active">
    <h2>Etapa 1</h2>
    <p>Conteúdo da primeira etapa.</p>
    <div class="buttons">
        <span></span>
        <button onclick="nextStep()">Próximo</button>
    </div>
</div>

<div id="step2" class="step">
    <h2>Etapa 2</h2>
    <p>Conteúdo da segunda etapa.</p>
    <div class="buttons">
        <button onclick="previousStep()">Anterior</button>
        <button onclick="nextStep()">Próximo</button>
    </div>
</div>

<div id="step3" class="step">
    <h2>Etapa 3</h2>
    <p>Conteúdo da terceira etapa.</p>
    <div class="buttons">
        <button onclick="previousStep()">Anterior</button>
        <button onclick="finish()">Finalizar</button>
    </div>
</div>

<script>
    let currentStep = 1;
    const audio = document.getElementById('background-music');
    const playPauseBtn = document.getElementById('playPauseBtn');

    function showStep(step) {
        document.querySelectorAll('.step').forEach(function (el) {
            el.classList.remove('active');
        });
        document.getElementById('step' + step).classList.add('active');
    }

    function nextStep() {
        if (currentStep < 3) {
            currentStep++;
            showStep(currentStep);
        }
    }

    function previousStep() {
        if (currentStep > 1) {
            currentStep--;
            showStep(currentStep);
        }
    }

    function finish() {
        alert('Finalizado!');
    }

    playPauseBtn.addEventListener('click', function () {
        if (audio.paused) {
            audio.play().then(() => {
                playPauseBtn.textContent = 'Pausar Música';
            }).catch(error => {
                console.log('Erro ao tentar tocar música:', error);
            });
        } else {
            audio.pause();
            playPauseBtn.textContent = 'Tocar Música';
        }
    });
</script>

</body>
</html>
